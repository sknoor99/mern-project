name: CI/CD Deployment to Portainer

on:
  push:
    branches:
      - main     # Trigger workflow when code is pushed to 'main'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    # Step 1: Checkout latest code
    - name: Checkout repository
      uses: actions/checkout@v3

    # Step 2: Log in to Docker Hub
    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    # Step 3: Build Docker image
    - name: Build Docker Image
      run: |
        docker build -t ${{ secrets.DOCKER_USERNAME }}/mern-app:latest .

    # Step 4: Push image to Docker Hub
    - name: Push Docker Image
      run: |
        docker push ${{ secrets.DOCKER_USERNAME }}/mern-app:latest

    # Step 5: Trigger Portainer Webhook to redeploy container
    - name: Trigger Portainer Redeploy
      run: |
        curl -X POST "${{ secrets.PORTAINER_WEBHOOK_URL }}"
